<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/font.css">
    <link rel="stylesheet" href="assets/css/main.css">
    <title>DASHBOARD
    </title>
</head>

<body>
    <header>
        <img src="" alt="">
    </header>
    <div id="container" class="container">
        <h1>SMART HOME - B20DCPT053 - Nguyen Quoc Dat</h1>
        
        <div class="first-row">
            <div class="first-row__items">
                <div class="base-item">
                    <h3>Temperature</h3>
                    <div class="base-item__content">
                        <p id="current_temperature"></p>
                        <img src="assets/images/icons/temparature.png" alt="">
                    </div>
                </div>
                <div class="base-item">
                    <h3>Humidity</h3>
                    <div class="base-item__content">
                        <p id="current_humidity"></p>
                        <img src="assets/images/icons/humidity.png" alt="">
                    </div>
                </div>
                <div class="base-item">
                    <h3>Luminosity</h3>
                    <div class="base-item__content">
                        <p id="current_luminosity"></p>
                        <img src="assets/images/icons/brightness.png" alt="">
                    </div>
                </div>
            </div>
        </div>

        <div class="second-row">
            <div class="main-graph">
                <canvas id="myChart" style="width: 1200px; height: 400px;">
                </canvas>

                <p id="currentValue"></p>
            </div>

            <div class="list-btn">
                <div class="group-btn" id="btn-light">
                    <img id="btn-light-off" src="assets/images/icons/light-off.png" alt="">
                    <img id="btn-light-on" src="assets/images/icons/light-on.png" alt="" style="display: none;">

                    <p>OFF</p>
                    <label class="switch">
                        <input type="checkbox">
                        <span class="slider round"></span>
                    </label>
                </div>

                <div class="group-btn" id="btn-fan">
                    <img id="btn-fan-off" src="assets/images/icons/fan.png" alt="">
                    <img id="btn-fan-on" src="assets/images/icons/fan.png" alt="" style="display: none;">
                    
                    <p>OFF</p>
                    <label class="switch">
                        <input type="checkbox">
                        <span class="slider round"></span>
                    </label>
                </div>
            </div>
        </div>
    </div>

    </footer>
    <script src="https://cdn.jsdelivr.net/npm/apexcharts"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.js"></script>
    <script src="assets/js/main.js"></script>
</body>

</html>
